<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-do List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="logo"><span class="color1">M</span>y<br><span class="color1">Todo</span> List</h1>

    <div class="container">
        <div class="menu-container">
            <div>
                
            </div>
        </div>

        <div class="todo">
            <header>
                <h1>To-do List</h1>
                <p>Get things done, one item at a time.</p>
            </header>

            <form>
                <input type="text" class="todo-input" maxlength="55">
                <button class="todo-button" type="submit">Add Item</button>
            </form>

            <div class="todo-container">
                <ul class="todo-list"></ul>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
